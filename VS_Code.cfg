Up-Left=2,  -50, -50,   0, 0, 0, 0, 0.000, 0, 95, 1.0, 100, 0, 0, 0,    0
Dn-Left=2,  -50,  50,   0, 0, 0, 0, 0.000, 0, 95, 1.0, 100, 0, 0, 0,    0
Dn-Right=2,   50,  50,   0, 0, 0, 0, 0.000, 0, 95, 1.0, 100, 0, 0, 0,    0

