## All of the settings in this config can be copied and pasted into your own config.
## The most useful to you might be the Button Alias section at the bottom, which allows for more key mappings.

## All these are settings you'd see in the profile
[General] 
FileVersion=70
NumberOfJoysticks=2
NumberOfButtons=32
DisplayMode=2
UseDiagonalInput=1 ##diagonal input and POV8Way are ways to implement diagonal analog or DPad input for even more buttons
UseDiagonalInput2=0
UsePOV8Way=0
RepeatSameKeyInSequence=0
Threshold=500 ## thresholds are for detecting analog stick input
Threshold2=500
KeySendMode=0
SoundFile= ## sound and image files are used for special keybind that switches to a different profile/config
ImageFile=
VibrationSpeed1=0
VibrationSpeed2=0
VibrationDuration=0

## You can configure up to 50 joysticks! Joystick 1 means active profile, and Joystick 2 is second profile, activated by SHIFT function
[Joystick 1]
DefaultDisplayName=
DefaultTemplateId={2646FE5D-E9EA-4367-B49C-8A109EC9D676} ##unique template id you make, refer to templates.json (you may not be able to copy/paste this id)

##POV is DPad, and odd numbers are straight directions, even numbers (POV1-2, 1-4, etc) are for diagonal

POV1-1=1, 26:00:00:00, 30.000, 0, 200 
POV1-3=1, 27:00:00:00, 30.000, 0, 200
POV1-5=1, 28:00:00:00, 30.000, 0, 200
POV1-7=1, 25:00:00:00, 30.000, 0, 200

