## Axis = Analog stick.
## 1n, 1p = Left stick, n=left, p=right
## 2n, 2p = Left stick, n=up, p=down
## 3n, 3p = Right stick, n=left, p=right
## 4n, 4p = Right stick, n=up, p=down
## And remember this coordinate system for mouse movement: -X=left, +X=right, -Y=up, +Y=down

Axis3n=1, 08:00:00:00, 20.000, 0, 500 ## backspace
Axis4p=1, 2E:00:00:00, 20.000, 0, 500 ## delete

## mouse movement
Axis1n=2,  -50,   0,   0, 0, 0, 0, 0.000, 0, 95, 1.0, 100, 0, 0, 0,    0
Axis1p=2,   50,   0,   0, 0, 0, 0, 0.000, 0, 95, 1.0, 100, 0, 0, 0,    0
Axis2n=2,    0, -50,   0, 0, 0, 0, 0.000, 0, 95, 1.0, 100, 0, 0, 0,    0
Axis2p=2,    0,  50,   0, 0, 0, 0, 0.000, 0, 95, 1.0, 100, 0, 0, 0,    0

## diagonal dpad extra mouse movement (not very necessary tbh)
